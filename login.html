<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Inicio de Sesión</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="documento-login">Documento:</label>
                <input type="text" id="documento-login" placeholder="Ingresa tu documento" required>
            </div>
            <div class="input-group">
                <label for="password-login">Contraseña:</label>
                <input type="password" id="password-login" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
