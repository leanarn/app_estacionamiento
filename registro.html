<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <form id="registro-form">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="input-group">
                <label for="documento">Documento:</label>
                <input type="text" id="documento" placeholder="Ingresa tu documento" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="input-group">
                <label for="tipo-usuario">Tipo de Usuario:</label>
                <select id="tipo-usuario" required>
                    <option value="cliente">Cliente</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="button" onclick="registrarUsuario()">Registrarse</button>
        </form>

        <!-- Botón para volver al inicio de sesión -->
        <div class="back-button">
            <button onclick="volverALogin()">Volver a Inicio de Sesión</button>
        </div>
        
    </div>

    <script src="registro.js"></script>
</body>
</html>
