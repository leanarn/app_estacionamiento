<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Estacionamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Administrador</h2>
        <button onclick="cerrarSesion()">Cerrar Sesión</button>

        <h3>Vehículos Estacionados</h3>
        <table id="vehiculos-estacionados">
            <thead>
                <tr>
                    <th>Propietario</th>
                    <th>Matrícula</th>
                    <th>Tipo</th>
                    <th>Hora Entrada</th>
                    <th>Acciones</th> <!-- Nueva columna para acciones -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Historial de Vehículos Retirados</h3>
        <table id="vehiculos-retirados">
            <thead>
                <tr>
                    <th>Propietario</th>
                    <th>Matrícula</th>
                    <th>Tipo</th>
                    <th>Hora Entrada</th>
                    <th>Hora Salida</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h4>Total Recaudado: $<span id="total-recaudado">0</span></h4>
        <button onclick="verUsuarios()">Ver Usuarios</button>
        <button onclick="limpiarRegistro()">Limpiar Registro</button> <!-- Nuevo botón -->
        <button onclick="reiniciarCaja()">Reiniciar Caja</button> <!-- Nuevo botón -->
    </div>
    <script src="admin.js"></script>
</body>
</html>
